<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Touch Interface</title>
    <link rel="stylesheet" href="crt.css">
</head>
<body>

<div class="crt">

    <!-- TOP NAV -->
    <header class="nav-top">
        <span>SYSTEM MENU</span>
        <span class="status">ONLINE</span>
    </header>

    <!-- MAIN LAYOUT -->
    <div class="layout">

        <!-- SIDE MENU / INFO -->
        <aside class="side-panel">
            <ul>
                <li>STATUS</li>
                <li>LOGS</li>
                <li>SETTINGS</li>
                <li>ABOUT</li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content">
            <h1>MAIN INTERFACE</h1>
            <p>Primary content rendered here.</p>
            <p>Optimized for touch interaction.</p>
        </main>

    </div>

    <!-- BOTTOM NAV (ALWAYS ON FOCUS) -->
    <nav class="nav-bottom">
        <button>HOME</button>
        <button>BACK</button>
        <button>CONFIRM</button>
    </nav>

    <!-- FOOTER -->
    <footer class="footer">
        CRT SYSTEM v1.0 â€” 1977 MODE
    </footer>

</div>

</body>
</html>
